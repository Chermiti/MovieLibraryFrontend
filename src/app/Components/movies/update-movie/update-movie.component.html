<div class="header">
  <h2>Update The Movie</h2>
</div>
<div class="container">
  <mat-form-field class="form-element">
    <input matInput placeholder="Movie Title" name="title" ngDefaultControl [(ngModel)]="movie.title">
  </mat-form-field>

  <mat-form-field class="form-element">
    <input matInput placeholder="Director" name="director" ngDefaultControl [(ngModel)]="movie.director">
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-element">
    <mat-label>Release date</mat-label>
    <input matInput readonly (dateChange)="OnDateChange($event)" [matDatepicker]="picker" [(ngModel)]="releaseDate"
      name="releaseDate">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker class="form-element" name="releasedate">
    </mat-datepicker>
  </mat-form-field>

  <mat-form-field class="form-element">
    <input matInput placeholder="Enter a movie type ..." name="type" ngDefaultControl [(ngModel)]="movie.type">
  </mat-form-field>
  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button" (click)="updateMovie(movie)">Update
      Movie</button>
  </div>
</div>
